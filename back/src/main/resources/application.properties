spring.application.name=compras

# Server port
server.port=8080

# Database configuration
# For development with H2 (in-memory database)
spring.datasource.url=jdbc:h2:mem:comprasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# For production with MySQL (uncomment and set environment variables)
# spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/compras}
# spring.datasource.username=${DB_USER:root}
# spring.datasource.password=${DB_PASSWORD:}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# For MySQL use:
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Jackson JSON configuration
spring.jackson.serialization.fail-on-empty-beans=false
